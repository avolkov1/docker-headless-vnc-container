# nvidia-xconfig: X configuration file generated by nvidia-xconfig


Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/mouse"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Unknown"
    HorizSync       28.0 - 33.0
    VertRefresh     43.0 - 72.0
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

Section "Files"
    # ModulePath      "/cm/local/apps/cuda/libs/current/lib64/xorg/modules/extensions"
    # ModulePath      "/usr/lib64/xorg/modules"
    # ModulePath      "/cm/local/apps/cuda/libs/current/lib64/xorg/modules"
    # ModulePath      "/usr/lib/nvidia-375"
    ModulePath      "/usr/local/nvidia/lib"
EndSection

Section "Extensions"
	Option         "Composite" "Disable"
EndSection
